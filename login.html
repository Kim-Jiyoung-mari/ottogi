<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- 파비콘 & 글꼴 -->
        <link rel="shortcut icon" href="./images/circle.png" type="iamge/x-icon">
        <link rel="icon" href="./images/circle.png" type="image/x-icon">
        <href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css">
    
        <!-- swiper -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
        <!-- 디자인파일 -->
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/common.css">
        <link rel="stylesheet" href="./styles/login.css">
    
        <!-- 스크립트 -->
        <script src="./script/script.js" defer></script>
        <title>오뚜기몰 | 오뚜기몰에는 다 있다!</title>
    </head>
    <body>
        <main>
            <h1><a href="./index.html"><img src="./images/logo.png" alt="오뚜기몰"></a></h1>
            <div class="login_wrap">
                <!-- 제목 탭 -->
                <div class="login_title">
                    <a href="#" class="active">로그인</a>
                    <a href="#">비회원주문조회</a>
                </div>
                <!-- 내용 컨테이너 -->
                <div class="login_container">
                    <!-- 내용1. 회원로그인 -->
                    <div class="member">
                        <form action="#" method="post">
                            <div class="login_box">
                                <ul>
                                    <li><input type="text" name="user_id" id="user_id" placeholder="아이디"></li>
                                    <li><input type="password" name="user_pw" id="user_pw" placeholder="비밀번호"></li>
                                </ul>
                            </div>
                            <div class="login_btn">
                                <button type="button" id="login">로그인</button>
                            </div>
                            <div class="search_join">
                                <a href="#">아이디/비밀번호 찾기</a>
                                <a href="#">회원가입</a>
                            </div>
                        </form>
                        <div class="simple">
                            <div class="txt">
                                <h2>간편 로그인 / 회원가입</h2>
                                <p>SNS계정으로  간편하게 가입 후<br>오뚜기몰의 다양한 혜택을 만나보세요!</p>
                            </div>
                            <div class="sns_join">
                                <a href="#"><img src="./images/k_join.png" alt="카카오계정 로그인/회원가입"></a>
                                <a href="#"><img src="./images/n_join.png" alt="네이버계정 로그인/회원가입"></a>
                                <a href="#"><img src="./images/a_join.png" alt="애플계정 로그인/회원가입"></a>
                            </div>
                        </div>
                    </div>
                    <!-- 내용2. 비회원 로그인 -->
                    <div class="non_member">
                        <form action="#" method="post">
                            <div class="login_box">
                                <ul>
                                    <li><input type="number" name="order_id" id="user_num" placeholder="주문번호를 입력해주세요."></li>
                                    <li><input type="password" name="order_pw" id="user_pw" placeholder="주문비밀번호를 입력해주세요"></li>
                                </ul>
                            </div>
                            <p>영문, 숫자, 특수문자 중 3개 이상을 조합하여 최소 8자부터 최대 20자 까지 비밀번호를 입력해주세요.</p>
                            <div class="login_btn">
                                <button type="button" id="login">확인</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
